<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flags</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h2>Where in the world?</h2>
        <span id="dark-mode">Dark Mode</span>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="search-wrapper">
          <img src="./icon-search-white.svg" alt="" />
          <input type="text" placeholder="Search for a country…" />
        </div>
        <div class="cards">
          <div class="card">
            <img src="./1280px-Flag_of_Germany.svg.png" alt="" />

            <p>Germany</p>
          </div>
          <div class="card">
            <img src="./1280px-Flag_of_Germany.svg (1).png" alt="" />

            <p>United States of America</p>
          </div>
          <div class="card">
            <img src="1280px-Flag_of_Germany.svg (2).png" alt="" />

            <p>Brazil</p>
          </div>
          <div class="card">
            <img src="./1280px-Flag_of_Germany.svg (3).png" alt="" />

            <p>Iceland</p>
          </div>
          <div class="card">
            <img src="./1280px-Flag_of_Germany.svg (4).png" alt="" />

            <p>Afghanistan</p>
          </div>
          <div class="card">
            <img src="./1280px-Flag_of_Germany.svg (5).png" alt="" />

            <p>Åland Islandsy</p>
          </div>
          <div class="card">
            <img src="./1280px-Flag_of_Germany.svg (6).png" alt="" />

            <p>Albania</p>
          </div>
          <div class="card">
            <img src="./1280px-Flag_of_Germany.svg (7).png" alt="" />

            <p>Algeria</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
